<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Business</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hi Prithvij, ready for some monkey business?</h1>
        <img id="friend-face" src="friend-face.png" alt="Friend's Face">
        <button onclick="tellJoke()">Tell me a joke</button>
        <p id="joke-text"></p>
    </div>

    <!-- Contact Button Section -->
    <div class="contact" onclick="showPhoneNumber()">
        <img id="contact-face" src="contact-face.png" alt="Contact Image">
        <p>If you didn't laugh, contact her!</p>
    </div>
    
    <!-- Hidden phone number -->
    <div id="phone-number" style="display:none; color: #FFD700; font-size: 1.5em; margin-top: 10px;">
        Call her at: +91 7307127496
    </div>

    <script src="script.js"></script>
</body>
</html>
