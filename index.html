<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Business</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content Container -->
    <div class="container">
        <!-- Greeting Text -->
        <h1 id="greeting"></h1>
        
        <!-- Friend's Face -->
        <img id="friend-face" src="friend-face.png" alt="Friend's Face">

        <!-- Joke Text -->
        <p id="joke"></p>

        <!-- Button to Generate Joke -->
        <button onclick="generateJoke()">Generate Joke</button>
    </div>

    <!-- Contact Section (Image as Button) -->
    <div class="contact">
    <p>If you didn't breathe through your nose, contact her</p>
    <button id="contact-button">
        <img id="contact-face" src="contact-face.png" alt="Contact Face">
    </button>
    <div id="phone-number" style="display:none;">
        <p>Call her at: <strong>+91 7307127496</strong></p>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
