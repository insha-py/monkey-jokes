<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Business</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content Container -->
    <div class="container">
        <!-- Greeting Text -->
        <h1 id="greeting"></h1>
        
        <!-- Friend's Face -->
        <img id="friend-face" src="friend-face.png" alt="Friend's Face">

        <!-- Joke Text -->
        <p id="joke"></p>

        <!-- Button to Generate Joke -->
        <button onclick="generateJoke()">Generate Joke</button>
    </div>

    <!-- Contact Section (Image as Button) -->
    <div class="contact">
        <p>If you didn't laugh, contact her:</p>
        <!-- Wrapping the contact image with a link that uses the "tel:" scheme -->
        <a href="tel:+1234567890" id="contact-link">
            <img src="contact-face.png" alt="Contact Image" id="contact-face">
        </a>
        <!-- Optional Phone Number Display -->
        <div id="phone-number">Call her at: +91 7307127496</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
